<mat-card class="mat-card-style">
  <div class="dialog-style">
    <div class="title">
      <h1 mat-dialog-title class="title-text pt-3 pl-4" *ngIf="editImageModeOn">Edit Details</h1>
      <h1 mat-dialog-title class="title-text pt-3 pl-4" *ngIf="!editImageModeOn">Add new Image</h1>
    </div>
    <mat-card-content>
      <div class="col-12">

        <form [formGroup]="imageForm">

          <div class="row">
            <div class="col-12">
              <mat-form-field appearance="outline" class="full-width pb-0">
                <mat-label>Id:</mat-label>
                <input matInput placeholder="Id:" formControlName="id" autocomplete="off" pattern="[0-9]+">
              </mat-form-field>
            </div>
          </div>

          <div class="row">
            <div class="col-12">
              <mat-form-field appearance="outline" class="full-width pb-0">
                <mat-label>Title:</mat-label>
                <input matInput placeholder="Title:" formControlName="title" autocomplete="off">
              </mat-form-field>
            </div>

            <div class="col-12">
              <mat-form-field appearance="outline" class="full-width pb-0">
                <mat-label>URL:</mat-label>
                <input matInput placeholder="URL:" formControlName="url" autocomplete="off">
              </mat-form-field>
            </div>

            <div class="col-12">
              <mat-form-field appearance="outline" class="full-width pb-0">
                <mat-label>ThumbnailUrl:</mat-label>
                <input matInput placeholder="ThumbnailUrl:" formControlName="thumbnailUrl" autocomplete="off">
              </mat-form-field>
            </div>

            <div class="col-12">
              <mat-form-field appearance="outline" class="full-width pb-0">
                <mat-label>AlbumId:</mat-label>
                <input matInput placeholder="AlbumId:" formControlName="albumId" autocomplete="off" pattern="[0-9]+">
              </mat-form-field>
            </div>

            <div class="col-12">
              <button mat-button (click)="onSendClick()" class="send-btn float-right" [disabled]="!imageForm.valid">Save</button>
              <button mat-button (click)="onCancelClick()" class="cancel-btn float-right">Cancel</button>
            </div>
          </div>

        </form>
      </div>
    </mat-card-content>
  </div>
</mat-card>
